<ion-view view-title="Delivery Details" ng-init="init_marker()">
  <ion-content>
    <h1>
      Delivery Details
    </h1>

    <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

    <!-- {{position.latitude}}, {{position.longitude}} -->

    <div class="list">
      <label class="item item-input item-stacked-label">
	<span class="input-label">
	  Delivery Notes
	</span>
	<textarea placeholder="Ex. specific room location in building" ng-model="request.delivery_notes"></textarea>
      </label>
    </div>
    <div style="text-align: center">
      <button
	 class="button button-positive"
	 ng-click="center_on_me()"
	 >
	My Current Location
      </button>
      <button class="button button-positive" ng-click="send_request()">
	Confirm
      </button>
    </div>
  </ion-content>
</ion-view>
