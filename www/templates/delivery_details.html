<ion-view view-title="Delivery Details">
  <ion-content>
    <h1>
      Delivery Details
    </h1>
    <div class="list">
      <label class="item item-input item-stacked-label">
	<span class="input-label">
	  Delivery Notes
	</span>
	<textarea placeholder="Ex. specific room location in building"></textarea>
      </label>
    </div>
    <div style="text-align: center">
      <button class="button button-positive">
	Confirm
      </button>
    </div>
  </ion-content>
</ion-view>
