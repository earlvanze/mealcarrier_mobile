<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/lodash.min.js"></script>
    <script src="js/angular-google-maps.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/form-validate-after.js"></script>

    <!-- Auth0 Lock -->
    <script src="lib/auth0-lock/build/auth0-lock.js"></script>

    <!-- auth0-angular -->
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>

    <!-- angular storage -->
    <script src="lib/angular-storage/dist/angular-storage.js"></script>

    <!-- angular-jwt -->
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>

    <!-- Braintree -->
    <script src="https://js.braintreegateway.com/v2/braintree.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body ng-app="mealcarrier" ng-cloak="">

    <ion-side-menus ng-controller="menu_controller">
      <ion-side-menu side="left" id="side_menu">

	<ion-header-bar class="bar-assertive">
          <h1 class="title">Left Menu</h1>
        </ion-header-bar>
	<ion-content>

	  <ion-list>
      <ion-item ui-sref="login" menu-close="">
        Login
      </ion-item>
	    <ion-item ui-sref="request_pickup" menu-close="">
	      Request Pickup
	    </ion-item>
	    <ion-item ui-sref="deliveries" menu-close="">
	      Deliveries
	    </ion-item>
	  <ion-item ui-sref="messaging" menu-close="">
	    Messaging
	  </ion-item>
	  <ion-item ui-sref="account" menu-close="">
	    Account
	  </ion-item>
	  </ion-list>
	</ion-content>
      </ion-side-menu>
      
      <ion-side-menu-content>
	<ion-nav-bar class="bar-dark">
	  <ion-nav-back-button>
	  </ion-nav-back-button>
	  
	  <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
	  </ion-nav-buttons>
	</ion-nav-bar>

	<ion-nav-view>
	</ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>

  </body>
</html>
